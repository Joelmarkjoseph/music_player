<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="items">
        <div class="songcard">
            <div class="Title">
                <h2 align="center">WORSHIFY</h2>
            </div>
            <div class="imageofsong" align="center">
                <img src="img.jpg" alt="">
            </div>
            <div class="songname">
                <h3 align="center">SONG NAME HERE</h3>
                <h5 align="center">ARTIST NAME HERE</h5>
            </div>
            <br>
            <audio id="song" controls>
                <source id="audiosrc" src="" type="audio/mpeg">
            </audio>
            <input type="range" name="line" id="line" value="0">
            <div class="controls">
                <div><i id="ctrl" class="fa-solid fa-play" onclick="playpause()"></i></div>
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
            <div class="op">
                <h4 id="out"></h4>
            </div>
            <button onclick="goback()">Go Back</button>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
