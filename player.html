<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="items">
        <div class="songcard">
            <br>
            <div class="bk">
                <button onclick="goback()">Back</button>
            </div>
            <div class="Title">
                <h2 align="center">WORSHIFY</h2>
            </div>
            <div class="imageofsong" align="center">
                <img src="img.jpg" alt="">
            </div>
            <div class="songname">
                <h3 align="center">HERE IAM TO WORSHIP</h3>
                <h4 align="center">Hillsong</h4>
            </div>
            <br>
            <audio id="song">
                <source id='audiosrc' src="" type="audio/mpeg">
            </audio>
            <input type="range" name="line" id="line" value="0">
            <br><br>
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
